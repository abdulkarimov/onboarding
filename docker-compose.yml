version: '3.8'

services:
  web:
    build: .
    ports:
      - "3000:3000"
    env_file:
      - .env
    volumes:
      - .:/usr/src/app
    command: air ./cmd/main.go -b 0.0.0.0
  # frontend:
  #   image: node:18
  #   volumes:
  #     - ./client:/app
  #   working_dir: /app
  #   command: sh -c "npm i && npm install -g npm@9.5.1 && npm run serve"
  #   ports:
  #     - 8081:8080
  db:
    image: postgres:alpine
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - postgres-db:/var/lib/postgresql/data

volumes:
  postgres-db:
